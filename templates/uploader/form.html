{% extends "base.html" %}

{% block title %}Enviar arquivo de vendas{% endblock %}

{% block content %}

<div class="hero-body">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-5-tablet is-4-desktop is-3-widescreen">
          <form method="post" class="box has-text-centered" enctype="multipart/form-data">
            {% csrf_token %}
            <div id="file-js-example" class="file has-name is-boxed is-centered">
              <label class="file-label">
                <input class="file-input" type="file" name="file" required="true">
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Selecione um arquivo
                  </span>
                </span>
                <span class="file-name">
                  Nenhum arquivo selecionado
                </span>
              </label>
            </div>
            <div class="columns">
              <div class="column">
                <a class="button is-light m-2" href="{% url 'list' %}">Voltar</a>
              </div>
              <div class="column">
                <button class="button is-primary m-2" type="submit">Enviar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<script>
  const fileInput = document.querySelector('#file-js-example input[type=file]');
  fileInput.onchange = () => {
    if (fileInput.files.length > 0) {
      const fileName = document.querySelector('#file-js-example .file-name');
      fileName.textContent = fileInput.files[0].name;
    }
  }
</script>

{% endblock %}
